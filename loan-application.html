<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Cred App</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <!-- Bootstrap core CSS -->
    <link href="assets/css/bootstrap.min.css" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href="assets/css/mdb.min.css" rel="stylesheet">
    <!-- Your custom styles (optional) -->
    <link href="assets/css/style.css" rel="stylesheet">
    <![endif]-->
</head>

<body>
<div class="content-header">
    <header>
        <div class="container">
            <div class="row">
                <div class="col-md-4 col-sm-4 col-xs-6">
                    <a href="#">
                        <img src="assets/images/newlogo.svg" />
                    </a>
                </div>
                <div class="col-md-8 text-right">
                    <ul class="nav text-white pull-right">
                        <li>
                            <a href="#">Dashboard</a>
                        </li>
                        <li>
                            <a href="#">Loans</a>
                        </li>
                        <li>
                            <a href="#">Profile</a>
                        </li>
                        <li>
                            <a href="#">Logout</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </header>
    <div class="content-body">
        <div class="container">
            <div class="row mt-3">
                <div class="col-md-12 text-center">
                    <h1 class="text-white">Loan Application</h1>
                </div>
            </div>
            <div class="row mt-2">
                <div class="col-md-3 col-xs-12"></div>
                <div class="col-md-6 col-xs-12">
                    <div class="card">
                        <div class="alert alert-primary text-primary">
                            <p><i class="fa fa-info-circle"></i> Your approved credit limit is N250,000</p>
                        </div>
                        <form>
                            <div class="row mt-4">
                                <div class="col-md-12">
                                    <label>Amount</label>
                                    <input class="form-control form-control-lg" name="card-number" value="N50,000"/>
                                </div>
                            </div>
                            <div class="row mt-4">
                                <div class="col-md-12">
                                    <label>Select Duration</label>
                                    <input class="form-control form-control-lg" name="expirydate" value="1 month"/>
                                </div>
                            </div>
                            <div class="row mt-4">
                                <div class="col-md-12">
                                    <label class="font-weight-bold">Repayment Details</label>
                                    <div class="alert alert-light border">
                                        <div class="row mt-4">
                                            <div class="col-sm-12">
                                                <h5 class="pull-left">Pricipal:</h5>
                                                <h5 class="pull-right font-weight-bold">N50000</h5>
                                            </div>
                                            <div class="col-sm-12">
                                                <h5 class="pull-left">Interest:</h5>
                                                <h5 class="pull-right font-weight-bold">N4,567</h5>
                                            </div>
                                            <div class="col-sm-12">
                                                <h5 class="pull-left">Monthly Payment :</h5>
                                                <h5 class="pull-right font-weight-bold">N17,543</h5>
                                            </div>
                                            <div class="col-sm-12">
                                                <h5 class="pull-left">Due Date:</h5>
                                                <h5 class="pull-right font-weight-bold">Jun 5, 2019</h5>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row mt-4">
                                <div class="col-md-12">
                                    <input class="btn btn-lg btn-primary btn-block" type="submit" value="Apply for Loan">
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="row mt-4">
                        <div class="col-md-12">
                            <h6 class="text-center font-weight-bold"><a href="#">Go Back</a></h6>
                        </div>
                    </div>
                </div>
                <div class="col-md-3 col-xs-12"></div>
            </div>
         </div>   
    </div>
</div>
<!-- SCRIPTS -->
<!-- JQuery -->
<script type="text/javascript" src="assets/js/jquery-3.4.1.min.js"></script>
<!-- Bootstrap tooltips -->
<script type="text/javascript" src="assets/js/popper.min.js"></script>
<!-- Bootstrap core JavaScript -->
<script type="text/javascript" src="assets/js/bootstrap.min.js"></script>
<!-- MDB core JavaScript -->
<script type="text/javascript" src="assets/js/mdb.min.js"></script>
</body>

</html>
