<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Borderless</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <!-- Bootstrap core CSS -->
    <link href="assets/css/bootstrap.min.css" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href="assets/css/mdb.min.css" rel="stylesheet">
    <!-- Your custom styles (optional) -->
    <link href="assets/css/style.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="row onboarding pt-5">
            <div class="col-md-4"></div>
            <div class="col-md-4 col-sm-12 reset-container">

                <img class="logo" src="assets/images/fcmb.svg" /><br>
                <span class="logo-caption">Borderless Bank</span>
                <div class="form-holder mt-5">
                    <h3>New Password<span></span></h3>
                    <p>
                        Your password must contain an <strong>uppercase</strong>, a <strong>lowercase</strong>, a <strong>number</strong> and a <strong>special character</strong>.
                    </p>
                    <form class="text-center">
                        <!-- Password -->
                        <div class="md-form">
                            <input type="password" id="materialLoginFormPassword" class="form-control">
                            <label for="materialLoginFormPassword">Password</label>
                        </div>
                        <!-- Repeat Password -->
                        <div class="md-form">
                            <input type="password" id="materialLoginFormPassword2" class="form-control">
                            <label for="materialLoginFormPassword2">Repeat Password</label>
                        </div>
                        <!-- Submit button -->
                        <button class="btn btn-primary btn-rounded btn-block my-4 waves-effect z-depth-0" type="submit">Submit</button>
                    </form>
                </div>
            </div>
            <div class="col-md-4"></div>
        </div>
    </div>

<!-- SCRIPTS -->
<!-- JQuery -->
    <!-- JQuery -->
    <script type="text/javascript" src="assets/js/jquery-3.4.1.min.js"></script>
    <!-- Bootstrap tooltips -->
    <script type="text/javascript" src="assets/js/popper.min.js"></script>
    <!-- Bootstrap core JavaScript -->
    <script type="text/javascript" src="assets/js/bootstrap.min.js"></script>
    <!-- MDB core JavaScript -->
    <script type="text/javascript" src="assets/js/mdb.min.js"></script>
</body>
</html>
