<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Cred App</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <!-- Bootstrap core CSS -->
    <link href="assets/css/bootstrap.min.css" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href="assets/css/mdb.min.css" rel="stylesheet">
    <!-- Your custom styles (optional) -->
    <link href="assets/css/style.css" rel="stylesheet">
    <![endif]-->
</head>

<body>
<div class="content-header">
    <header>
        <div class="container">
            <div class="row">
                <div class="col-md-4 col-sm-4 col-xs-6">
                    <a href="#">
                        <img src="assets/images/newlogo.svg" />
                    </a>
                </div>
                <div class="col-md-8 text-right">
                    <ul class="nav text-white pull-right">
                        <li>
                            <a href="#">Dashboard</a>
                        </li>
                        <li>
                            <a href="#">Loans</a>
                        </li>
                        <li>
                            <a href="#">Profile</a>
                        </li>
                        <li>
                            <a href="#">Logout</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </header>
    <div class="content-body">
        <div class="container">
            <div class="row mt-3">
                <div class="col-md-12 text-center">
                    <h1 class="text-white">Loan Repayment</h1>
                </div>
            </div>
            <div class="row mt-2">
                <div class="col-md-3 col-xs-12"></div>
                <div class="col-md-6 col-xs-12">
                    <div class="grad-card">
                        <h3 class="text-center text-white">N150,000</h3><br/>
                        <p class="text-center">Loan Balance</p>
                    </div>
                </div>
                <div class="col-md-3 col-xs-12"></div>
            </div>
            <div class="row mt-2">
                <div class="col-md-3 col-xs-12"></div>
                <div class="col-md-6 col-xs-12">
                    <div class="card mb-0">
                        <div class="col-md-12">
                            <h3 class="text-muted">How much do you want to repay?</h3>
                        </div>
                        <div class="row">
                            <div class="col-md-12">
                                <form>
                                    <div class="col-sm-12">
                                        <input type="text" class="form-control form-control-lg" placeholder="N50,000">
                                    </div>
                                </form>
                            </div>
                        </div>
                        <div class="row mt-3">
                            <div class="col-md-12">
                                <h3 class="pl-3 mt-3">Select a payment method</h3>
                            </div>
                        </div>
                        <div class="row border-bottom">
                            <div class="col-md-3 ml-3">
                                <img src="assets/images/mastercard.svg">
                                <p>Expires 02/2020</p>
                            </div>
                            <div class="col-md-6">
                                <h3 class="text-muted">5399 **** **** 8901</h3>
                                
                            </div>
                            <div class="col-md-1">
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option3" >
                                    <label class="form-check-label" for="inlineRadio1"></label>
                                </div>
                            </div>
                        </div>
                        <div class="row border-bottom mt-5">
                            <div class="col-md-3 ml-3">
                                <img src="assets/images/visa.svg" style="width: 80%;">
                                <p>Expires 02/2020</p>
                            </div>
                            <div class="col-md-6">
                                <h3 class="text-muted">5399 **** **** 8901</h3>
                                
                            </div>
                            <div class="col-md-1">
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option3" >
                                    <label class="form-check-label" for="inlineRadio2"></label>
                                </div>
                            </div>
                        </div>
                        <div class="row mt-5">
                            <div class="col-md-3 ml-3">
                                <img src="assets/images/house.svg" style="width: 50%;">
                                <p>Expires 02/2020</p>
                            </div>
                            <div class="col-md-6">
                                <h3 class="text-muted">5399 **** **** 8901</h3>
                                
                            </div>
                            <div class="col-md-1">
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input bg-primary" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3" >
                                    <label class="form-check-label" for="inlineRadio3"></label>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-12 mt-2">
                            <button class="btn btn-block btn-primary">Repay Loan</button>
                        </div>
                    </div>
                </div>
                <div class="col-md-3 col-xs-12"></div>
            </div>
        </div>
    </div>
</div>
<!-- SCRIPTS -->
<!-- JQuery -->
<script type="text/javascript" src="assets/js/jquery-3.4.1.min.js"></script>
<!-- Bootstrap tooltips -->
<script type="text/javascript" src="assets/js/popper.min.js"></script>
<!-- Bootstrap core JavaScript -->
<script type="text/javascript" src="assets/js/bootstrap.min.js"></script>
<!-- MDB core JavaScript -->
<script type="text/javascript" src="assets/js/mdb.min.js"></script>
</body>

</html>
