<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Cred App</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <!-- Bootstrap core CSS -->
    <link href="assets/css/bootstrap.min.css" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href="assets/css/mdb.min.css" rel="stylesheet">
    <!-- Your custom styles (optional) -->
    <link href="assets/css/style.css" rel="stylesheet">
</head>
<body>
    <div class="fixed-header">
        <div class="container">
            <div class="row">
                <div class="col-sm-12 text-center">
                    <img src="assets/images/logo.svg" />
                </div>
            </div>
        </div>
    </div>
    <div class="register">
        <div class="middle">
            <div class="container">
                <div class="row">
                    <div class="col-sm-12">
                        <i class="fa fa-circle bullet active"></i>
                        <i class="fa fa-circle bullet inactive"></i>
                        <i class="fa fa-circle bullet inactive"></i>
                        <i class="fa fa-circle bullet inactive"></i>
                        <i class="fa fa-circle bullet inactive"></i>
                        <i class="fa fa-circle bullet inactive"></i>
                    </div>
                </div>
                <div class="row mt-4">
                    <div class="col-sm-12">
                        <h4>Let's get started</h4>
                        <p class="tag">Please provide your information so we can know you better</p>
                    </div>
                </div>
                <form>
                    <div class="row mt-4">
                        <div class="col-md-6">
                            <label>First Name</label>
                            <input class="form-control" name="firstname"/>
                        </div>
                        <div class="col-md-6">
                            <label>Last Name</label>
                            <input class="form-control" name="lastname"/>
                        </div>
                    </div>
                    <div class="row mt-4">
                        <div class="col-md-6">
                            <label>Email Address</label>
                            <input class="form-control" name="email"/>
                        </div>
                        <div class="col-md-6">
                            <label>Phone Number</label>
                            <input class="form-control" name="phone"/>
                        </div>
                    </div>
                    <div class="row mt-4">
                        <div class="col-md-12">
                            <label>Date of Birth</label>
                            <input class="form-control" name="dob"/>
                        </div>
                    </div>
                    <div class="row mt-4">
                        <div class="col-md-5">
                            <input type="submit" value="Next" class="btn btn-primary btn-block">
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <footer>
        <div class="container">
            <div class="row">
                <div class="col-md-12 text-center">
                    Â© Cred App / CredApp Inc. 2019
                </div>
            </div>
        </div>
    </footer>


<!-- SCRIPTS -->
<!-- JQuery -->
<script type="text/javascript" src="assets/js/jquery-3.4.1.min.js"></script>
<!-- Bootstrap tooltips -->
<script type="text/javascript" src="assets/js/popper.min.js"></script>
<!-- Bootstrap core JavaScript -->
<script type="text/javascript" src="assets/js/bootstrap.min.js"></script>
<!-- MDB core JavaScript -->
<script type="text/javascript" src="assets/js/mdb.min.js"></script>
</body>
</html>
