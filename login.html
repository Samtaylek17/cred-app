<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta name="theme-color" content="#9D0F3E" />

    <link rel="shortcut icon" href="" type="image/x-icon" />
    <title>ALAT by Wema</title>

    <!--Bootstrap-->
    <link href="css/bootstrap.css" rel="stylesheet">

    <!--Font Style-->
    <link href="css/font.css" rel="stylesheet" type="text/css">

    <!-- font-awesome.css -->
    <link href="css/font-awesome/font-awesome.css" rel="stylesheet">

    <!--JQuery-->
    <script src="js/jquery.min.js"></script>

    <!-- User Defined Style -->
    <link href="css/style.css" rel="stylesheet">
    <link href="css/components.css" rel="stylesheet">
</head>
<body>
    <div class="onboarding">
        <div class="container middle">
            <div class="inner">
                <div class="row">
                    <!-- Logo -->
                    <div class="col-sm-12 col-xs-4 col-xs-push-4">
                        <img src="images/logo.png" />
                    </div>
                </div>
                <div class="row">
                    <!-- Header -->
                    <div class="col-sm-12 col-xs-12">
                        <h4>Welcome Back!</h4>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-12 col-xs-12">
                        <form>
                            <p>
                                <label>Email Address</label>
                                <input type="text" class="" />
                            </p>
                            <p>
                                <label>Password</label>
                                <input type="password" class="" />
                            </p>
                            <p>
                                <input type="submit" value="Login" class="btn-alat btn-block"/>
                            </p>
                        </form>
                        <br/>
                        <p class="text-center">Don't have an account? <a href="#">Sign Up</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
