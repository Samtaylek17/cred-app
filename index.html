<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Cred App</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <!-- Bootstrap core CSS -->
    <link href="assets/css/bootstrap.min.css" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href="assets/css/mdb.min.css" rel="stylesheet">
    <!-- Your custom styles (optional) -->
    <link href="assets/css/style.css" rel="stylesheet">
</head>
<body>
    <div class="onboarding">
        <div class="middle">
            <div class="container">
                <div class="row">
                    <div class="col-md-6 left-side hidden-xs-only">
                        <div class="intro">
                            Simple and affordable loans for all.
                        </div>
                        <div class="text">
                            Easy access to quick loans when you need it. No late fees, no hassle.
                        </div>
                    </div>
                    <div class="col-md-6 col-xs-12 right-side">
                        <div class="row">
                            <div class="col-md-12">
                                <img src="assets/images/logo.svg" />
                            </div>
                        </div>
                        <div class="row mt-5">
                            <div class="col-md-12">
                                <h4>Welcome!</h4>
                                <p>Login to your account to continue</p>
                            </div>
                        </div>
                        <form>
                            <div class="row mt-3">
                                <div class="col-md-12">
                                    <label>Phone Number</label>
                                    <input type="text" class="form-control" />
                                </div>
                            </div>
                            <div class="row mt-4">
                                <div class="col-md-12">
                                    <label class="pull-left">PIN</label>
                                    <a href="#" class="pull-right light-link">Forgot PIN?</a>
                                    <div class="clearfix"></div>
                                    <input type="password" class="form-control" />
                                </div>
                            </div>
                            <div class="row mt-5">
                                <div class="col-md-12">
                                    <input type="button" value="Login" class="btn btn-primary btn-block" />
                                </div>
                            </div>
                        </form>
                        <div class="row mt-5">
                            <div class="col-md-12 text-center">
                                Don't have an account? <a href="#">Register here</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- SCRIPTS -->
    <!-- JQuery -->
    <script type="text/javascript" src="assets/js/jquery-3.4.1.min.js"></script>
    <!-- Bootstrap tooltips -->
    <script type="text/javascript" src="assets/js/popper.min.js"></script>
    <!-- Bootstrap core JavaScript -->
    <script type="text/javascript" src="assets/js/bootstrap.min.js"></script>
    <!-- MDB core JavaScript -->
    <script type="text/javascript" src="assets/js/mdb.min.js"></script>
</body>
</html>
