<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Cred App</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <!-- Bootstrap core CSS -->
    <link href="assets/css/bootstrap.min.css" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href="assets/css/mdb.min.css" rel="stylesheet">
    <!-- Your custom styles (optional) -->
    <link href="assets/css/style.css" rel="stylesheet">
    <![endif]-->
</head>

<body>
<div class="content-header">
    <header>
        <div class="container">
            <div class="row">
                <div class="col-md-4 col-sm-4 col-xs-6">
                    <a href="#">
                        <img src="assets/images/newlogo.svg" />
                    </a>
                </div>
                <div class="col-md-8 text-right">
                    <ul class="nav text-white pull-right">
                        <li>
                            <a href="#">Dashboard</a>
                        </li>
                        <li>
                            <a href="#">Loans</a>
                        </li>
                        <li>
                            <a href="#">Profile</a>
                        </li>
                        <li>
                            <a href="#">Logout</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </header>
    <div class="content-body">
        <div class="container">
            <div class="row mt-3">
                <div class="col-md-12 text-center">
                    <h1 class="text-white">Add Card</h1>
                </div>
            </div>
            <div class="row mt-2">
                <div class="col-md-3 col-xs-12"></div>
                <div class="col-md-6 col-xs-12">
                    <div class="card">
                        <form>
                            <div class="row mt-4">
                                <div class="col-md-12">
                                    <label>Card Number</label>
                                    <input class="form-control form-control-lg" name="card-number" value="5399 6543 6543 9988"/>
                                </div>
                            </div>
                            <div class="row mt-4">
                                <div class="col-md-6">
                                    <label>Expiry Date</label>
                                    <input class="form-control form-control-lg" name="expirydate" value="MM/YY"/>
                                </div>
                                <div class="col-md-6">
                                    <label>CVV</label>
                                    <input class="form-control form-control-lg" name="cvv" value="645"/>
                                </div>
                            </div>
                            <div class="row mt-4">
                                <div class="col-md-12">
                                    <label>Card PIN</label>
                                    <input type="password" class="form-control form-control-lg" name="cardpin" value="1234"/>
                                </div>
                            </div>
                            <div class="row mt-4">
                                <div class="col-md-12">
                                    <input class="btn btn-lg btn-primary btn-block" type="submit" value="Add new card">
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="row mt-4">
                        <div class="col-md-12">
                            <h6 class="text-center font-weight-bold"><a href="#">Go Back</a></h6>
                        </div>
                    </div>
                </div>
                <div class="col-md-3 col-xs-12"></div>
            </div>
         </div>   
    </div>
</div>
<!-- SCRIPTS -->
<!-- JQuery -->
<script type="text/javascript" src="assets/js/jquery-3.4.1.min.js"></script>
<!-- Bootstrap tooltips -->
<script type="text/javascript" src="assets/js/popper.min.js"></script>
<!-- Bootstrap core JavaScript -->
<script type="text/javascript" src="assets/js/bootstrap.min.js"></script>
<!-- MDB core JavaScript -->
<script type="text/javascript" src="assets/js/mdb.min.js"></script>
</body>

</html>
